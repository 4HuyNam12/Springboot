<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="template.html :: header(Applicants)">
</head>

<body>
<div th:insert="template.html :: topmenu"></div>
<div>
    <header>
        <h1 align="center" class="m-3" th:text="#{employers}"></h1>
    </header>
</div>
<div class="container">
    <div class="row justify-content-center m-5">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col" th:text="#{employerName}"></th>
                <th scope="col" th:text="#{address}"></th>
                <th scope="col" th:text="#{phone}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employer: ${employers}">
                <td th:text="${employer.id}">Id</td>
                <td th:text="${employer.name}">Employer's name</td>
                <td th:text="${employer.address}">Address</td>
                <td th:text="${employer.phone}">Phone</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>

</html>
