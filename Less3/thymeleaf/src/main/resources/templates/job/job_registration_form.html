<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Thêm mới công việc</title>
</head>
<body>
<header>
    <h1 align="center" class ="m-4">Please insert form</h1>
</header>
<div class="container">
    <div class="row justify-content-center  m-5">
        <div class="col-6">
            <form class="row g-3" th:action="@{/save_job}" th:object="${jobRequest}" method="post">
                <div class="col-md-12">
                    <label for="inputName" class="form-label">Employer's name</label>
                    <input type="text" class="form-control" id="inputName" th:field="*{employerName}">
                </div>
                <div class="col-md-12">
                    <label for="inputTitle" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputTitle" th:field="*{jobTitle}">
                </div>
                <div class="col-12">
                    <label for="inputDescription" class="form-label">Description</label>
                    <input type="text" class="form-control" id="inputDescription" th:field="*{jobDescription}">
                </div>
                <div class="col-12">
                    <label for="inputSalary" class="form-label">Salary</label>
                    <input type="text" class="form-control" id="inputSalary" th:field="*{salary}">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
