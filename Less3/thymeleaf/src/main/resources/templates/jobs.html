<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách công việc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div>
    <header>
        <h1 align="center" class ="m-3">List Jobs</h1>
    </header>
</div>
<div class="container">
    <div class="row justify-content-center m-5">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Employer's name</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Salary</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="job: ${jobs}">
                <td th:text="${job.id}">id</td>
                <td th:text="${job.employerName}">Employer's name</td>
                <td th:text="${job.jobTitle}">title</td>
                <td th:text="${job.jobDescription}">description</td>
                <td th:text="${job.salary}">Salary</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row justify-content-center m-1">
        <div class="col-3">
            <span><a th:href="@{/index}">Home</a></span>
            <span><a th:href="@{/job_registration_form}">Thêm công việc</a></span>
        </div>
    </div>
</div>

</body>
</html>
