<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Danh sách nhà tuyển dụng</title>
</head>

<body>
<div>
    <header>
        <h1 align="center" class ="m-3">List Employers</h1>
    </header>
</div>
<div class="container">
    <div class="row justify-content-center m-5">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Employer's name</th>
                <th scope="col">Address</th>
                <th scope="col">Phone</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employer: ${employers}">
                <td th:text="${employer.id}">Id</td>
                <td th:text="${employer.name}">Employer's name</td>
                <td th:text="${employer.address}">Address</td>
                <td th:text="${employer.phone}">Phone</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row justify-content-center m-1">
        <div class="col-3">
            <span><a th:href="@{/index}">Home</a></span>
            <span><a th:href="@{/employer_registration_form}">Thêm nhà tuyển dụng</a></span>
        </div>
    </div>
</div>

</body>

</html>
