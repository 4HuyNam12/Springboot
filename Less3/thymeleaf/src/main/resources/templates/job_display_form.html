<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký công việc thành công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<h2 align="center" class ="m-2">Register Success</h2>
<div class="container">
    <div class="row justify-content-center m-5">
        <div class="col-6">
            <table class="table">
                <tr>
                    <td><strong>ID:</strong></td>
                    <td><span th:text="${jobRequest.id}"></span></td>
                </tr>
                <tr>
                    <td><strong>Employer's name:</strong></td>
                    <td><span th:text="${jobRequest.employerName}"></span></td>
                </tr>
                <tr>
                    <td><strong>Job title:</strong></td>
                    <td><span th:text="${jobRequest.jobTitle}"></span></td>
                </tr>
                <tr>
                    <td><strong>Job description:</strong></td>
                    <td><span th:text="${jobRequest.jobDescription}"></span></td>
                </tr>
                <tr>
                    <td><strong>Salary:</strong></td>
                    <td><span th:text="${jobRequest.salary}"></span></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row justify-content-center m-1">
                <div class="col-6">
                    <span><a th:href="@{/index}">Home</a></span>
                    <span><a th:href="@{/jobs}">Danh sách nhà công việc</a></span>
                    <span><a th:href="@{/job_registration_form}">Thêm công việc</a></span>
                </div>
    </div>

</div>
</body>
</html>
